  <body>
    <main class="login">
      <section class="background">

      </section>
      <section class="center">
        <div class="nested-center sign-up">
          <div class="login-section">
            <h1 class="text-center">Sign-Up</h1>
            <form>
              <div class="container-input">
                <div class="input-item">
                  <label for="username"><strong>Username</strong></label>
                  <input type="text" name="username" id="username" placeholder="Enter Username" required>
                </div>
                <div class="input-item">
                  <label for="firstname"><strong>First Name</strong></label>
                  <input type="text" name="firstname" id="firstname" placeholder="Enter First Name" required>
                </div>
                <div class="input-item">
                  <label for="lastname"><strong>Last Name</strong></label>
                  <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name" required>
                </div>
                <div class="input-item">
                  <label for="password"><strong>Password</strong></label>
                  <input type="password" name="password" id="password" placeholder="Enter Password" required>
                </div>
                <a class="book-a-table-btn login" id="signup-button">Register</a>
                <p class="sign-up text-center" style="margin-top: 20px;">Have an Account? <strong> <a href="login.html">Login Here</a> </strong></p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="assets/js/main.js"></script>
